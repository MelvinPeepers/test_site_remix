[[plugins]]
  package = "@netlify/plugin-lighthouse"
  [plugins.inputs.audits]
    path = "route1"
    [plugins.inputs.thresholds]
      performance = 0.9
      accessibility = 0.9
      best-practices = 0.9
      seo = 0.9
      pwa = 0.9